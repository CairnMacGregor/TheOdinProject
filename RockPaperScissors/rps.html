<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Stick&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="overlay">
      <div class="wrapper">
        <div class="info">
          <h2>Avatars "Rock Paper Scissors"</h2>
          <p>The game is based on the rock paper scissors game found in ATLA</p>
          <p>
            The winning conditions are based upon the avater cycle, whoever
            guesses earliest in the cycle wins, IE Air came before Water so Air
            Wins
          </p>

          <img
            id="AvatarCycleImg"
            src="Images/cycle.png"
            alt="Water -> Earth -> Fire -> Air -> Water"
          />
          <div class="scoreBoard">
            <div id="score">
              <p>
                You
                <span id="playerScore">0</span>
                -
                <span id="computerScore">0</span>
                Computer
              </p>
            </div>
          </div>
        </div>
        <button id="playAgain" onclick="reset()" style="display: none">
          Play Again?
        </button>
        <div id="playerChoices">
          <div id="water" class="button">
            <img src="Images/Water.png" alt="Water" />
          </div>
          <div id="earth" class="button">
            <img src="Images/Earth.png" alt="Earth" />
          </div>

          <div id="fire" class="button">
            <img src="Images/Fire.png" alt="Fire" />
          </div>

          <div id="air" class="button">
            <img src="images/Air.png" alt="Air" />
          </div>
        </div>
        <div id="history"></div>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
